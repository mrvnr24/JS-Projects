<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cc {
            color: blue;
        }
        #pid {
            font-size: 100px;
        }
    </style>
</head>
<body>
    <p id="pid" class="cc">Merhaba!</p>
    <p class="cc">Hello 1!</p>
    <p class="cc">Hello 2!</p>
    <p class="cc">Hello 3!</p>
    <p class="cc">Hello 4!</p>
    <button onclick="Run()">Run</button>
    <button onclick="Run2()">Run2</button>
    <script>
        function Run() {
            var x = document.getElementsByClassName("cc");
            x[4].innerHTML = "DOM Class Name";
        }
        function Run2() {
            document.getElementById("pid").innerHTML = "ID Test";
        }
    </script>
</body>
</html>

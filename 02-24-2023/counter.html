<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/counter.css">
</head>
<body>
    <div class="aa">
        <h3 id="demo" class="hh">0</h3>
        <button onclick="Sub()" type="button" class="btn btn-outline-success">-</button>
        <button onclick="Reset()" type="button" class="btn btn-outline-warning">Reset</button>
        <button onclick="Add()" type="button" class="btn btn-outline-info">+</button>
    </div>

    <script>
        var counter = 0;
        function Add() {
            counter ++;
            document.getElementById("demo").innerHTML = counter;
        }

        function Sub() {
            counter --;
            document.getElementById("demo").innerHTML = counter;
        }

        function Reset() {
            counter = 0;
            document.getElementById("demo").innerHTML = counter;
        }
    </script>
</body>
</html>
